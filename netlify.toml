[build]
base = ""
command = "npm run build"
publish = "client/dist"

# Express backend
[functions]
directory = "server/netlify/functions"

[functions."preload"]
schedule = "*/5 * * * *"

# API-omdirigeringar f√∂r Express-app
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api"
status = 200

# SPA fallback
[[redirects]]
from = "/*"
to = "/index.html"
status = 200